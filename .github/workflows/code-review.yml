name: Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      actions: write  # 新增权限

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}  # 明确指定检查的提交

      - name: Debug Information
        run: |
          echo "当前目录: $(pwd)"
          echo "变更文件: $(git diff --name-only HEAD^ HEAD || echo '无变更')"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Code Review
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          echo "NODE_ENV: $NODE_ENV"
          npm start

      - name: Upload Report
        uses: actions/upload-artifact@v3
        with:
          name: code-review-report
          path: |
            review-*.json
            node_modules/.cache/tsx/*